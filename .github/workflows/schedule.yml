name: Scheduled Python Script

on:
  schedule:
    - cron: '0 08 * * 5'  # Runs every 5 days
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Check out repository with PAT
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}  # ğŸ‘ˆ Make sure this secret exists and has 'repo' scope

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade openpyxl pandas requests matplotlib
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§ª Verify OpenPyXL Installation
        run: python -c "import openpyxl; print('Openpyxl version:', openpyxl.__version__)"

      - name: ğŸš€ Run Python scripts
        run: |
          python BTCPrice.py
          python ETHPrice.py
          python CEXVolume.py
          python DEXVolume.py
          python CategoryPerformance.py
          python TopGainersAndLosers.py
          

      - name: ğŸª„ Run Dune API to CSV Script
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          DUNE_QUERY_IDS: ${{ secrets.DUNE_QUERY_IDS }}
        run: python BTCETH_ETF.py

      - name: ğŸ“¤ Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout main

          git add .
          git commit -m "ğŸ”„ Automated update - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull origin main --rebase || echo "Nothing to rebase"
          git push origin main
